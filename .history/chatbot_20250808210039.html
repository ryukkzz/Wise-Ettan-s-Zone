<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wise Ettan Chatbot</title>
<link rel="stylesheet" href="chatbot.css">
</head>
<body>

<div class="chat-container">
    <h1>ðŸ’¬ Chat with Wise Ettan</h1>
    <div id="messages" class="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const userMessage = input.value.trim();
    if (!userMessage) return;

    // Show user message
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `<div class="message user"><b>You:</b> ${userMessage}</div>`;
    input.value = "";

    // Call backend
    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
    });
    const data = await res.json();

    // Show Wise Ettan's reply
    messagesDiv.innerHTML += `<div class="message ettan"><b>Wise Ettan:</b> ${data.reply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

</body>
</html>
