<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WISE ETTAN</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-align: center;
    }

    .container {
        display: flex;
        align-items: center;
        gap: 50px;
    }

    .image-container img {
        max-width: 300px;
        height: auto;
        border-radius: 10px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .buttons button {
        background-color: green;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .buttons button img {
        width: 50px;
        height: 50px;
    }

    .buttons button:hover {
        background-color: darkgreen;
    }
</style>
</head>
<body>

<h1>WISE ETTAN</h1>

<div class="container">
    <div class="image-container">
        <img src="wizard.png" alt="Wise Ettan">
    </div>
    <div class="buttons">
        <button><img src="cooking.png" alt="Cooking Icon"></button>
        <button><img src="cooking.png" alt="Cooking Icon"></button>
    </div>
</div>

</body>
</html>
