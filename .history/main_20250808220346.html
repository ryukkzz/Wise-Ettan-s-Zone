<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WISE ETTAN</title>

<!-- Google Fonts for aesthetic fantasy style -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        font-family: 'Cinzel Decorative', cursive;
        font-size: 3.5em;
        margin: 20px 0;
        text-align: center;
        letter-spacing: 3px;
        color: #00ff99;
        text-shadow: 2px 2px 10px rgba(0, 255, 153, 0.8);
    }
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        width: 100%;
    }
    .image-container {
        flex: 0 0 auto;
        margin-left: 20px;
    }
    .image-container img {
        max-width: 400px;
        height: auto;
        border-radius: 10px;
    }
    .buttons {
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
    }
    .button-with-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .buttons button {
        background-color: transparent;
        padding: 15px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .buttons button img {
        width: 80px;
        height: 80px;
        border-radius: 15px;
    }
    .buttons button:hover img {
        transform: scale(1.1);
        transition: transform 0.3s ease;
    }
    .label {
        font-family: 'Cinzel Decorative', cursive;
        font-size: 1.4em;
        color: #00ff99;
        text-shadow: 1px 1px 8px rgba(0, 255, 153, 0.8);
        text-align: center;
    }
</style>
</head>
<body>

<h1>WISE ETTAN</h1>

<div class="container">
    <div class="image-container">
        <img src="wizard.png" alt="Wise Ettan">
    </div>
    <div class="buttons">
        <div class="button-with-label">
            <button><img src="cooking.png" alt="Cooking Icon"></button>
            <div class="label">Cooking with Wise Ettan</div>
        </div>
        <div class="button-with-label">
            <button id="motivation-btn"><img src="talking.png" alt="Motivation Icon"></button>
            <div class="label">Motivation by Wise Ettan</div>
        </div>
    </div>
</div>

<script>
document.querySelector("#motivation-btn").addEventListener("click", function() {
    window.open("chatbot.html", "_blank");
});
</script>
</body>
</html>
